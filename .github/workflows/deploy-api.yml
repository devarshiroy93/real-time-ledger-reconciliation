name: Deploy API

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - "lambdas/**"

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Deploy CDK Stack
        run: |
            cd infra
            npx cdk deploy --all --require-approval never
